<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
	<style>
		.multiply,
		.equally{			
			padding: 0 3px;
		}
		.multiply{			
			vertical-align: middle;			
		}
		body{
			padding-top: 20px;			
			text-align: center;
			font-size: 20px;
			font-family: Impact, Charcoal, sans-serif;
		}
		
	</style>
</head>
<body>
	
<script>
	for (var i = 1; i<=5; i++){
		alert(i);
	};
	for (var i = 5; i>=1; i--){
		alert(i);
	};		
		
	
	var y=3;	
	for (var x=1; x<=10; x++){
		document.write(x+'<span class="multiply">*</span>'+y+'<span class="equally">=</span>'+y*x+'<p></p>');
	};
	
</script>	
</body>
</html>
