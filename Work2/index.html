<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
</head>
<style type="text/css">
	div{
		text-align: center;
		padding: 20px;
	}
	form{
		display: inline-block;
		font-size: 18px;
	}
	label{
		display: flex;
		justify-content: space-between;
		margin-bottom: 5px;
	}
	input{
		width: 110px;
	}
	button{
		display: block;
		margin: 0 auto;		
	}		
</style>
<body>
	<div>
		<form>
		  <fieldset>
		    <legend>Сумма чисел: </legend>
		    <label>Введите число: <input type="number" id="number" min="0" ></label>
			<button id="calc">Посчитать</button>		
		  </fieldset>
		</form>
	</div>
	<div>
		<form>
		  <fieldset>
		    <legend>Твой идеальнный вес, по формуле Брокка:</legend>
		    <label>Введите свой рост, см: <input type="text" id="growth" max="999">
		    </label>
		    <label>Выберете свой пол: 
		    	   <select id="gender">
		    	   <option>Не выбрано</option>    	   
		    	   <option>Муж</option>
		    	   <option>Жен</option>
		    	   </select>
		    </label>
		   <button id="cal">Посчитать</button>
		  </fieldset>
		</form>
	</div>
	<div>
		<form>
		  <fieldset>
		    <legend>Являеться ли это слово палиндром: </legend>
		    <label>Введите слово: <input type="text" id="palindrom" autocomplete="off"></label>
			<button id="check">Проверить</button>		
		  </fieldset>
		</form>
	</div>
<script>
	document.getElementById('calc').onclick = function(){
		let y = document.getElementById('number').value;
		let sum = 0;
  		for (let i = 1; i <= y; i++) {
    	sum += i;    
  		};
  		alert(sum);  
		};

	document.getElementById('cal').onclick = function(){
	var growth = document.getElementById('growth').value;	
	var gender = document.getElementById('gender').value;
	if (growth=='', gender=='Не выбрано')alert('Введите пожалуйста свой вес и выберите пол!');
	if (gender=='Муж'){
		var calc = (growth-100) * 1.15;
		var	calc = parseInt(calc);
		alert('Ваш идеальный вес:' + calc + 'кг');		
	};		
	if (gender=='Жен'){
		var calc = (growth-110) * 1.15;
		var	calc = parseInt(calc);
		alert('Ваш идеальный вес:' + calc + 'кг');		
	};
   	};
   	let inp = document.getElementById('palindrom');
	inp.onkeypress = (event) => !/[a-z\d]/i.test(event.key) ? false : true;
	document.getElementById('check').onclick = function(){
 	var str = document.getElementById('palindrom').value;   
   		var str = str.toLowerCase();
   		let str2 = str.split('');
   		str2 = str2.reverse();
   		str2 = str2.join('');
   		if(str == str2) return alert('Да!');
   		else return alert('Нет!');
   };
</script>	
</body>
</html>
