<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Work</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- FontAwesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
  <form class="container" onsubmit="return false">
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <a href="#" title="Это ссылочка на логотипе!">
          <img class="img-fluid" src="./img/google.jpeg" alt="Это альтернативный текст, который описывает что это за изображение!">
        </a>
      </div>
      <div class="col-md-8 offset-md-2 mt-3">
        <input class="js-search form-control" type="text" name="search" placeholder="Вводим сюда паттерн..">
      </div>
      <div class="col-md-8 offset-md-2 text-center mt-3">
        <button class="js-button btn btn-primary btn-lg btn-block"> 
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="js-content col-md-8 offset-md-2">
        <!-- Тут мы вставим наш контент -->
      </div>
    </div>

  </form>

  <script src="./js/script.js" defer></script>
</body>
</html>
